<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="hero">
    <h1>Basketball Score Counter</h1>
    <button class="start-btn" onclick="startGame()">Start Game</button>
</div>

<div class="game-container">
    <div class="scoreboard">
        <div class="team">
            <h3>HOME</h3>
            <h1 id="homeVal">0</h1>
            <button class="score-btn" onclick="oneH()">+1</button>
            <button class="score-btn" onclick="twoH()">+2</button>
            <button class="score-btn" onclick="thrH()">+3</button>
        </div>
        <div class="team">
            <h3>GUEST</h3>
            <h1 id="guestVal">0</h1>
            <button class="score-btn" onclick="one()">+1</button>
            <button class="score-btn" onclick="two()">+2</button>
            <button class="score-btn" onclick="thr()">+3</button>
        </div>
    </div>

    <div class="control-panel">
        <button class="control-btn" onclick="start()">START</button>
        <button class="control-btn" onclick="stop()">STOP</button>
        <button class="control-btn" onclick="end()">RESET</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
